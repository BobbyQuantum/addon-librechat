configuration:
  core_allow_registration:
    name: Allow Registration
    description: Whether to allow users to register
  core_librechat_debug_logging:
    name: Debug Logging
    description: Debug logging to container logs
  core_domain_server:
    name: Domain Server
    description: The web facing base server address, used for authentication callbacks etc.
  ai_openai_enabled:
    name: Enable OpenAI
    description: Whether to offer the OpenAI API endpoint in the client
  ai_openai_key:
    name: OpenAI API Key
    description: An optional API key for OpenAI.  Alternatively leave use user_provider to set in the UI.
network:
  3080/tcp: The webserver port (Not used for Ingress)